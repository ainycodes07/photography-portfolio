<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Daniel Gallego</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">Daniel Gallego</div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="menu-icon" id="menu-toggle">☰</div>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <div class="gallery-header">
      <h2>Gallery</h2>
    </div>

    <div class="gallery-row gallery-row-1">
      <figure class="gallery-item large">
        <img src="10.png" alt="Museum of Contemporary Art" />
        <figcaption>2030 – Museum of Contemporary Art</figcaption>
      </figure>

      <figure class="gallery-item tall">
        <img src="11.png" alt="The Corner of Dew Street" />
        <figcaption>2028 – The Corner of Dew Street</figcaption>
      </figure>
    </div>

    <div class="gallery-row gallery-row-2">
      <figure class="gallery-item small">
        <img src="9.png" alt="It's Not Even Spring" />
        <figcaption>2027 – It's Not Even Spring</figcaption>
      </figure>

      <figure class="gallery-item small">
        <img src="5.png" alt="A Singular Path" />
        <figcaption>2023 – A Singular Path</figcaption>
      </figure>
    </div>

    <div class="gallery-row gallery-row-3">
      <figure class="gallery-item wide">
        <img src="8.png" alt="Resin Patterns" />
        <figcaption>2024 – Resin Patterns by Artist Chun Hei Kim</figcaption>
      </figure>
    </div>

    <div class="gallery-row gallery-row-4">
      <p class="gallery-quote">
        The Optimum Building was a joy to capture because whichever angle I chose to shoot from,
        there was always a new pattern to witness.
      </p>

      <figure class="gallery-item medium">
        <img src="7.png" alt="Human Eye View" />
        <figcaption>2025 – Human Eye View</figcaption>
      </figure>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
